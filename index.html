<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Youtube Client</title>
</head>
<body>
  <template id="itemTmp">
    <div class="item">
      <img class="item__img" width="250" height="150">
      <div class="item__content">
        <h2 class="item__title"><a target="_blank"></a></h2>
        <div class="item__description"><p></p></div>
        <div class="item__author"></div>
        <div class="item__date"></div>
        <div class="item__view"></div>
      </div>
    </div>
  </template>
</body>
</html>
